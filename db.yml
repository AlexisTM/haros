    p1:                 STRING
    deps_onp1:          INT
    p2:                 STRING
    deps_onp2:          INT
    p3:                 STRING
    deps_onp3:          INT

GitPpl_Hist:
    gitppl:             INT

GitUsers_Hist:
    users:              INT

Repos_Hist:
    repos:              INT
    release_repos:      INT

<div ui-content-for="title">
  <span>Nodes</span>
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class="section" ng-show="loadingData">
        <i class="fa fa-spinner fa-spin loading-spinner"></i>
    </div>

    <div class="section" ng-show="error">
        <h3 class="page-header">Error loading data.</h3>
    </div>

    <div class="list-group" ng-show="!loadingData && !error">
      <a ng-repeat="(key, item) in nodes" ng-href="{{'#/nodes/' + key}}" class="list-group-item">
        {{ key }} <i class="fa fa-chevron-right pull-right"></i>
      </a>
    </div>
  </div>
</div>

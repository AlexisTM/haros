<div class="scrollable">
  <h1 class="scrollable-header app-name">HAROS <small>Visualiser</small></h1>  
  <div class="scrollable-content">
    <div class="list-group">
        <div class="list-group-item">
            <div class="input-group">
                <span class="input-group-addon" id="focus-addon">Focus</span>
                <input type="text" class="form-control" placeholder="Package Name" aria-describedby="focus-addon" ng-model="uiData.focus" ng-keypress="setFocus($event)"/>
            </div>
        </div>
        <div class="list-group-item">
            <div class="input-group">
                <span class="input-group-addon" id="tags-addon">Show</span>
                <input type="text" class="form-control" placeholder="Filter by tag" aria-describedby="tags-addon" ng-model="uiData.tag" ng-keypress="addTag($event)"/>
            </div>
            <!-- <div class="panel panel-default margin-top">
                <div class="panel-body line-lg">
                    <span ng-repeat="tag in tags track by $index">
                        <span class="clickable label label-default" ng-click="removeTag($index)">{{tag}}</span>
                    </span>
                </div>
            </div> -->
            <p class="margin-top hpadding line-lg">
                <span ng-repeat="tag in tags track by $index">
                    <span class="clickable label label-default" ng-click="removeTag($index)">{{tag}}</span>
                </span>
            </p>
        </div>
        <div class="list-group-item">
            <div class="input-group">
                <span class="input-group-addon" id="ignore-addon">Ignore</span>
                <input type="text" class="form-control" placeholder="Ignore tag" aria-describedby="ignore-addon" ng-model="uiData.ignore" ng-keypress="addIgnore($event)"/>
            </div>
            <p class="margin-top hpadding line-lg">
                <span ng-repeat="tag in ignored track by $index">
                    <span class="clickable label label-default" ng-click="removeIgnore($index)">{{tag}}</span>
                </span>
            </p>
        </div>
        <div class="list-group-item">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {{uiData.node.name || "Package Details"}}
                        <!-- <span class="pull-right badge">Meta</span> -->
                    </h3>
                </div>
                <div class="panel-body">
                    <p ng-show="!uiData.node.name">No package selected.</p>
                    <div ng-show="!!uiData.node.name">
                        <h4>Analysis</h4>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-8">
                                    Rule violations
                                </div>
                                <div class="col-md-4 text-right">
                                    <a href="" ui-turn-on="noncompliance_modal" ng-click="fetchNonCompliance()">
                                        <span class="badge">{{uiData.node.noncompliance}}</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <h4 class="margin-top">Description</h4>
                        <p>{{uiData.node.description}}</p>
                        <h4>Dependencies</h4>
                        <p>{{uiData.node.dependencies}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
